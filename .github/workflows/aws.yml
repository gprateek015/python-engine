name: EC2 Deployment

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python virtual environment and install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r apps/www/requirements.txt

      - name: Run FastAPI server
        run: |
          source .venv/bin/activate
          python run_www.py
